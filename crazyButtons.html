<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
          html, body {
            margin: 0;
            height: 100%;
            background-color: red;
          }
          .buttonWrapper {
            text-align: center;
          }
          .coloredButton {
            background-color: lightblue;
            border-radius: 50%;
            border: 2px solid lightblue;
            position: absolute;
            top: 50%;
            width: 100px;
            height: 100px;
          }
          button:focus {outline:0;}
    </style>

  </head>
  <body>
    <header></header>
    <section class="buttonWrapper">
      <button class="coloredButton" type="button">Color Button</button>
    </section>
    <section></section>
 <script>
	counter = 0;
  $(document).ready(function(){
    $(".coloredButton").click(function(){
    	if (counter % 2 === 0){
        	$("html, body").css("background-color", "brown");
        }
        else {
        	$("html, body").css("background-color", "red")
        }
        counter++;
    });
  });
</script>   <footer></footer>
  </body>
</html>
